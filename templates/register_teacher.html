<!DOCTYPE html>
<html>
<head>
    <title>Register Teacher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="register-container container">
        <dev style="text-align: center">
            <h2>Register Teacher</h2>
            <form method="POST">
                <label>Teacher ID:</label><input type="text" name="teacher_id" required><br>
                <label>Name:</label><input type="text" name="name" required><br>
                <label>Gender:</label>
                <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br>
                <label>Mobile:</label><input type="text" name="mobile" required><br>
                <label>Email:</label><input type="email" name="email" required><br>
                <label>Password:</label><input type="password" name="password" required><br>
                <label>Subjects:</label>
                <input type="text" name="subjects" placeholder="e.g., Python,Datascience" required><br>
                <button type="submit">Register</button>
            </form>
            <p><a href="{{ url_for('index') }}">Back to Login</a></p>
        </dev>
    </dev>
</body>
</html>
